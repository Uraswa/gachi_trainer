<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>

    <div class="container">
        <div class="d-flex flex-column mt-0 mb-0 justify-content-center align-items-center" style="height: 100vh">
            <h3 class="mt-0 mb-0" id="stage1-word">Слово</h3>
            <div class="mt-5 form-inline">
                 <input class="form-control form-control" type="text" placeholder="Ответ">
                <button class="btn btn-primary"> Готово</button>
            </div>

        </div>


    </div>

    <script src="https://code.jquery.com/jquery-3.6.4.slim.min.js" integrity="sha256-a2yjHM4jnF9f54xUQakjZGaqYs/V1CYvWpoqZzC2/Bw=" crossorigin="anonymous"></script>
    <script>

        const parsedJson = JSON.parse(`{{wordsJson|safe}}`);
        let currentWord = {};
        let currentWordIndex = 0;

        $(document).ready(function(){
            updateStage1Word(0);
        });

        function updateStage1Word(index){
                let word = parsedJson[index];
                currentWord = word;
                currentWordIndex = index;
                $('#stage1-word').text(word['renderWord']);
        }
    </script>

</body>

</html>
