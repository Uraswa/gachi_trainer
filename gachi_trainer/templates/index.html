<!DOCTYPE html>
{% load poll_extras %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>

<div class="container-fluid pt-3">


    <form method="post">

        <table>
            <div class="form-row">

                <div class="form-group col-12 col-md-1 mb-0">
                    <h5>N</h5>
                </div>
                <div class="form-group col-12 col-md-3 mb-0">
                    <h5>Collection</h5>
                </div>
                <div class="form-group col-12 col-md-3  mb-0">
                    <h5>Task name</h5>
                </div>
                <div class="form-group col-12 col-md-1  mb-0">
                    <h5>Difficulty</h5>
                </div>
                <div class="form-group col-12 col-md-1  mb-0">
                    <h5>Days</h5>
                </div>
            </div>
            {{ formset.management_form }}
            {% for form in formset %}


            <div class="form-row {% if areNew|index:forloop.counter0 %} alert alert-success{%else%} alert alert-light {%endif%}">

                <div class="form-group col-12 col-md-1 mb-0">
                    <input type="text" class="form-control" readonly value="#{{forloop.counter}}">
                </div>
                <div class="form-group col-12 col-md-3 mb-0">
                    {{form.collection}}
                </div>
                <div class="form-group col-12 col-md-3  mb-0">
                    {{form.task_name}}
                </div>
                <div class="form-group col-12 col-md-1  mb-0">
                    {{form.cost}}
                </div>
                <div class="form-group col-12 col-md-1  mb-0">
                    {{form.days}}
                </div>
                <div class="form-group col-12 col-md-1  mb-0">
                    {% autoescape on %}
                    <button
                            onclick="alert(`{{form.descriptionT.value}}`)"
                            type="button" class="btn btn-{% if form.descriptionT.value == '' %}primary {%else%}warning {%endif%}"
                            {% if form.descriptionT.value == '' %}
                                disabled
                            {%endif%}
                    >О.З</button>
                    {% endautoescape %}
                    {% autoescape on %}
                    <button onclick="alert(`{{form.description.value}}`)" type="button" class="btn btn-primary">О.К</button>
                    {% endautoescape %}
                </div>
            </div>
            <hr>

            {% endfor %}
        </table>
        <button type="submit" class="btn btn-primary">SEND</button>
    </form>
</div>
</body>
</html>
